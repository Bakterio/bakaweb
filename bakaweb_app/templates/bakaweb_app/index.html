<div style="position: absolute; width: 100%; height: 100%; padding: 0%; margin: 0%;  background-image: radial-gradient( circle farthest-corner at -1% 57.5%, rgba(19, 170, 82, 1) 0%, rgba(0, 102, 43, 1) 90%);">

    {% extends 'bakaweb_app/base.html' %} {% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="prihlaseni">
            <h1 style="position: absolute; font-size: 2rem; color: white; top: 2%; left: 25%;">Přihlášení</h1>
            <i style="top: 23%; left:16%; color:white; position:absolute" class="fa-solid fa-link fa-xl"></i>
            <input style="top: 20%;" type="url" name="url">
            <i style="top: 43%; left:16%; color:white; position:absolute" class="fa-solid fa-user fa-xl"></i>
            <input style="top: 40%;" type="text" name="user">
            <i style="top: 63%; left:16%; color:white; position:absolute" class="fa-solid fa-key fa-xl"></i>
            <input style="top: 60%;" type="password" id="password-input" name="pw">
            <button onclick="ZmenTypInputu()" style="background-color: rgba(0, 212, 255, 0%); border: 0px white solid; cursor: pointer; color: white; position: absolute; top: 63%; left: 80%; font-size: 1em;">
        <i class="fa-solid fa-eye fa-xl" id="PasswordEye" style="position: absolute;"></i>  
        <i class="fa-solid fa-eye-slash fa-xl" id="SlashPasswordEye" style="display: none; position: absolute;"></i>
    </button>
            <input type="submit" value="Přihlásit">
        </div>
    </form>
</div>
<script>
    var ShowPasswordCheckbox = document.getElementById("password-input")
    var PasswordEye = document.getElementById("PasswordEye")
    var idk = PasswordEye.innerHTML;
    var idk2 = SlashPasswordEye.innerHTML;

    function ZmenTypInputu() {
        if (ShowPasswordCheckbox.type === "password") {
            ShowPasswordCheckbox.type = "text";
            PasswordEye.style.display = 'none';
            SlashPasswordEye.style.display = 'block';
        } else {
            ShowPasswordCheckbox.type = "password";
            PasswordEye.style.display = 'block';
            SlashPasswordEye.style.display = 'none';
        }
    }
</script>




{% endblock content %} {% block js_block %} {% load static %}
