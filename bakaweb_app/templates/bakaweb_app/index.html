<div class="prihlaseni">
    <h1>Přihlášení</h1>
    <form method="post">
        <!--{% csrf_token %}-->
        <div class="prihlaseni-form">
            <label for="url">School url:</label><br>
            <input class="prihlaseni-input" type="text" id="url" name="url" placeholder="https://gymberoun.bakalari.cz" class="w-max"><br>
            <label for="user">Username:</label><br>
            <input class="prihlaseni-input" type="text" id="user" name="user" placeholder="zbynda_hamernik123"><br>
            <label for="pw">Password</label><br>
            <input class="prihlaseni-input heslo" id="password-input" type="password" id="pw" name="pw"><br>
            <input class="ZobrazeniHesla" style="border: 1px #008b74 solid; background-color: #008b74; margin-bottom: 3%;" type="checkbox" onclick="ZmenTypInputu()"> Zobrazit heslo

            <div class="items-center">
                <input type="submit" value="Login">
            </div>
    </form>
    </div>
</div>
